jacoco {
    toolVersion = "0.8.2"
}

def excludeFiles = ['**/TothemoonApplication.class',
                    '**/ApiApplication.class',
                    '**/CoreApplication.class',
                    '**/**Config.class',
                    '**/**Configuration.class',
                    '**/**DTO.class',]

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.60
            }
        }
    }

    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: excludeFiles)
        })
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: excludeFiles)
        })
    }
}
